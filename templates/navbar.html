{% load static %}

<div class="ui top large menu" style="border: 0px; margin-top: 0px; border-radius: 0px;">
    <div class="item item-icon" >
        <img src="{% static '/img/logo.png' %}" style="width: 100px;">
        <div style="margin-left: 10px;" class="typing"><h4>Bringing the world together</h4></div>
      </div>
    {% if user.is_authenticated %}
    <div class="right menu">
        <div class="ui top right pointing dropdown item" style="margin-right: 5px;" >
            <img class="ui avatar image" src="{{user.profile.get_picture}}">
            <span>{{user.username}}</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="{% url 'users:profile' %}" >My profile</a>
                <a class="item" href="{% url 'users:logout' %}" >Logout</a>
            </div>
        </div>  
    </div>
    {% else %}
        <div class="right menu">
            <a class="ui item" href="{% url 'users:signup' %}" >Sign up</a>
            <a class="ui item" href="{% url 'users:login' %}" >Login</a>
        </div>
    {% endif %}
</div>  

<script>
    $('.ui.dropdown').dropdown();
</script>
